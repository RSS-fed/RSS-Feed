server:
  port: 8000

spring:
  application:
    name: api
  cloud:
    gateway:
      routes:
        - id: crawler
          uri: lb://crawler
          predicates:
            - Path=/crawler/**
        - id: core
          uri: lb://core
          predicates:
            - Path=/core/**
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
